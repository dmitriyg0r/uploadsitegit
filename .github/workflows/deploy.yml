name: ğŸš€ Auto Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸš€ Deploy to server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /opt/uploadsite
          git pull origin main
          docker-compose down
          docker-compose up --build -d
          docker system prune -f
          echo "âœ… Deployment completed at $(date)"
          
    - name: ğŸ“Š Check deployment status
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /opt/uploadsite
          docker-compose ps
          curl -f https://space-point.ru || exit 1
          echo "ğŸ‰ Site is up and running!" 